server:
  port: 8082
spring:
  application:
    name: abstracts-Service
  datasource:
    username: confdashweb
    password: password
    url: jdbc:postgresql://localhost:5432/abstracts
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true