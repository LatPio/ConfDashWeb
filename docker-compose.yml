services:
  ## Postgres for applications
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: confdashweb
      POSTGRES_PASSWORD: password
    volumes:
      - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

    restart: unless-stopped
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"

    restart: unless-stopped
  ## Keycloack
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:21.1.1
    command: [ "start-dev", "--import-realm" ]
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: confdashweb
      DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8181:8080"
    restart: unless-stopped
    volumes:
      - ./realms/:/opt/keycloak/data/import/
    depends_on:
      - postgres


  ## Zipkin
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
  ##FrontEnd-Angular-Server
  angular-server:
    image: piolat/frontend-angular:latest
    container_name: angular-frontend
    pull_policy: always
    volumes:
      - '/app/node_modules'
    ports:
      - "4200:4200"

  ##Discovery-Server
  discovery-server:
    image: piolat/discovery-server:latest
    container_name: discovery-server
    pull_policy: always
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - zipkin
  ##Api-Gateway
  api-gateway:
    image: piolat/api-gateway:latest
    container_name: api-gateway
    pull_policy: always
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=TRACE
    depends_on:
      - zipkin
      - discovery-server
      - keycloak

  ##Abstract-Server
  abstract-service:
    image: piolat/abstracts-service:latest
    container_name: abstracts-service
    pull_policy: always
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - api-gateway
      - discovery-server
      - keycloak
      - postgres


  ##Basket-Server
  basket-service:
    image: piolat/basket-service:latest
    container_name: basket-service
    pull_policy: always
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - api-gateway
      - discovery-server
      - keycloak
      - postgres
  ##Customer-Server
  customer-service:
    image: piolat/customer-service:latest
    container_name: customer-service
    pull_policy: always
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - api-gateway
      - discovery-server
      - keycloak
      - postgres
  ##Event-Server
  event-service:
    image: piolat/event-service:latest
    container_name: event-service
    pull_policy: always
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - api-gateway
      - discovery-server
      - keycloak
      - postgres
  ##Localization-Server
  localization-service:
    image: piolat/localization-service:latest
    container_name: localization-service
    pull_policy: always
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - api-gateway
      - discovery-server
      - keycloak
      - postgres
  ##Site-Server

  site-service:
    image: piolat/site_management-service:latest
    container_name: site-service
    pull_policy: always
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - api-gateway
      - discovery-server
      - keycloak
      - postgres


networks:
  postgres:
    driver: bridge

