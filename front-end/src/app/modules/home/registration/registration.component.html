<mat-card>
  <mat-card-title> Registration </mat-card-title>
  <mat-card-content>

    <form [formGroup]="customerRegistrationRequest" (ngSubmit)="createUser()">
      <mat-form-field class="login-group">
        <mat-label>First Name</mat-label>
        <input
          type="text"
          matInput
          [formControlName]="'firstName'"
        >
        <mat-error *ngIf="customerRegistrationRequest.controls['firstName'].hasError('required')">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-group">
        <mat-label>Last Name</mat-label>
        <input
          type="text"
          matInput
          [formControlName]="'lastName'"
        >
        <mat-error *ngIf="customerRegistrationRequest.controls['lastName'].hasError('required')">
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-group">
        <mat-label>Enter your email</mat-label>
        <input
          type="email"
          matInput
          [formControlName]="'email'"
        >
        <mat-error *ngIf="customerRegistrationRequest.controls['email'].hasError('email') && !customerRegistrationRequest.controls['email'].hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="customerRegistrationRequest.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>


      <mat-form-field class="login-group">
        <mat-label>Password</mat-label>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          [formControlName]="'password'"
          >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="customerRegistrationRequest.controls['password'].hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>


      <div class="button">
        <button
          mat-raised-button color="primary">Register</button>
      </div>

    </form>
  </mat-card-content>

</mat-card>
