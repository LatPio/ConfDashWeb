<mat-form-field style="width: 100%">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Provide filter criteria" #input>
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> time </th>
      <td mat-cell *matCellDef="let row"> {{row.time}} </td>
    </ng-container>

    <ng-container matColumnDef="locationConflict">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> locationConflict </th>
      <td mat-cell *matCellDef="let row"> {{row.locationConflict}} </td>
    </ng-container>

    <ng-container matColumnDef="timeConflict">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> timeConflict </th>
      <td mat-cell *matCellDef="let row"> {{row.timeConflict}} </td>
    </ng-container>


    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef > Option </th>
      <td mat-cell *matCellDef="let row">
        <div style="padding: 10px">

          <button mat-raised-button [routerLink]="['/admin/event/type/update/', row.id]" class="btn">
            <mat-icon>edit_square</mat-icon> Edit
          </button>
          <app-delete-button [name]="row.name" (event)="deleteEventType(row.id)"></app-delete-button>

        </div>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
