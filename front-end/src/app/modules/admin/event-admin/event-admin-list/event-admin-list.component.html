<mat-form-field style="width: 100%">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Provide filter criteria" #input>
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!--    <ng-container matColumnDef="body">-->
    <!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> body </th>-->
    <!--      <td mat-cell *matCellDef="let row" [innerHTML]=" (row.body.length>20)? (row.body | slice:0:20) + '...':(row.body) ">-->
    <!--      </td>-->
    <!--    </ng-container>-->

    <ng-container matColumnDef="abstractId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> abstractId </th>
      <td mat-cell *matCellDef="let row"> {{row.abstractId}} </td>
    </ng-container>

    <ng-container matColumnDef="localizationId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> localizationId </th>
      <td mat-cell *matCellDef="let row"> {{row.localizationId}} </td>
    </ng-container>

    <ng-container matColumnDef="localizationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> localizationName </th>
      <td mat-cell *matCellDef="let row"> {{row.localizationName}} </td>
    </ng-container>

    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> eventType </th>
      <td mat-cell *matCellDef="let row"> {{row.eventType.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTimeOfEvent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> dateTimeOfEvent </th>
      <td mat-cell *matCellDef="let row"> {{row.dateTimeOfEvent}} </td>
    </ng-container>


    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef > Option </th>
      <td mat-cell *matCellDef="let row">
        <div style="padding: 10px">
          <button mat-raised-button [routerLink]="['/admin/event/get', row.id]" class="btn">
            <mat-icon>preview</mat-icon> View
          </button>
          <button mat-raised-button [routerLink]="['/admin/event/update/', row.id]" class="btn">
            <mat-icon>edit_square</mat-icon> Edit
          </button>
          <app-delete-button [name]="row.name" (event)="deleteEvent(row)"></app-delete-button>

        </div>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
