
<mat-form-field style="width: 100%">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Provide filter criteria" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef>Author Name</th>
      <td mat-cell *matCellDef="let element">{{element.authors}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="abstractTitle">
      <th mat-header-cell *matHeaderCellDef>Abstract Title</th>
      <td mat-cell *matCellDef="let element">{{element.abstractTitle}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="select(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of rooms"></mat-paginator>
</div>
