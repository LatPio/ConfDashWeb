<form [formGroup]="abstractForm" (ngSubmit)="updateAbstract()">
  <mat-form-field class="full-width">
    <mat-label>ID</mat-label>
    <input

      type="number"
      matInput
      [formControlName]="'id'"
      >

  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Abstract Title</mat-label>
    <input
      type="text"
      matInput
      [formControlName]="'abstractTitle'"
      placeholder="Ex. Research about ....">
    <mat-error *ngIf="abstractForm.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Authors</mat-label>
    <input
      type="text"
      matInput
      [formControlName]="'authors'"
      placeholder="Ex. Research about ....">
    <mat-error *ngIf="abstractForm.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Affiliation</mat-label>
    <input
      type="text"
      matInput
      [formControlName]="'affiliation'"
      placeholder="Ex. Research about ....">
    <mat-error *ngIf="abstractForm.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <div>Abstract Content:</div>
  <div [ngxSummernote]="config" [formControlName]="'body'"></div>

  <h2> Select User:</h2>
  <div class="row">
    <div class="col-6">
      <app-customer-admin-list-light
        [customerListLight]="customerLightList"
        (selectedCustomer)="getSelectedCustomer($event)"
        (refresh)="getCustomerList()">
      </app-customer-admin-list-light>

    </div>
    <div  class="col-6">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Owner Id</mat-label>
            <input
              type="text"
              matInput
              [formControlName]="'ownerId'"
              placeholder="Ex. Research about ....">
            <mat-error *ngIf="abstractForm.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>AUTH ID</mat-label>
            <input
              type="text"
              matInput
              [formControlName]="'authId'"
              placeholder="Ex. Research about ....">
            <mat-error *ngIf="abstractForm.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

        </div>
      </div>

      <div class="row">

        <app-customer-card *ngIf="selectedCustomer"
                           [customerData]="selectedCustomer"
                           [access]="'admin'"
        ></app-customer-card>

      </div>


    </div>
  </div>

<h2>Add Comment:</h2>
<div style="margin: 10px">
  <mat-form-field class="full-width">
    <mat-label>comments</mat-label>
    <textarea
      type="text"
      matInput
      [formControlName]="'comments'"
      placeholder="Describe What to Change"></textarea>

  </mat-form-field>

  <p><mat-checkbox color="primary" [formControlName]="'accepted'">Accepted</mat-checkbox></p>
</div>




  <div style="padding-top: 20px;">
    <button
      mat-raised-button color="primary">Save</button>
  </div>

</form>
