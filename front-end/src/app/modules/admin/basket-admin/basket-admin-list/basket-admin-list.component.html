<mat-form-field style="width: 100%">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Provide filter criteria" #input>
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="eventId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Event ID </th>
      <td mat-cell *matCellDef="let row"> {{row.eventId}} </td>
    </ng-container>

    <ng-container matColumnDef="deletable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deletable </th>
      <td mat-cell *matCellDef="let row"> {{row.deletable}} </td>
    </ng-container>

    <ng-container matColumnDef="authId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> authId </th>
      <td mat-cell *matCellDef="let row"> {{row.authId}} </td>
    </ng-container>



    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef > Option </th>
      <td mat-cell *matCellDef="let row">
        <div style="padding: 10px">

          <app-delete-button [name]="row.name" (event)="deleteItem(row)"></app-delete-button>

        </div>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
