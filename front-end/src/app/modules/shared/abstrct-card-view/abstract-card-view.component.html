<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg"  class="example-header-image" >
    <mat-card-title>{{abstract.abstractTitle}}</mat-card-title>
    <mat-card-subtitle>{{abstract.authors}}</mat-card-subtitle>
<!--    <mat-card-subtitle>{{abstract.affiliation}}</mat-card-subtitle>-->

  </mat-card-header>

  <mat-card-content>
    <div class="center">
      <img *ngIf="filesEmpty" class="graphical-abstract" src="data:image/jpg;base64,{{graphicalAbstract.data}}"  alt="{{graphicalAbstract.fileRole}}: {{graphicalAbstract.name}}">
      <p class="abstract-text" [innerHTML]=" abstract.body "></p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
