<mat-card class="card"
  [style.width.px]="Number(widthOfCard)"
>
  <mat-card-header>
    <img *ngIf="image" mat-card-avatar src="data:image/jpg;base64,{{image}}"  class="example-header-image" >
    <img *ngIf="image === null" mat-card-avatar src="assets/face.svg"  >
    <mat-card-title>{{abstract.abstractTitle}}</mat-card-title>
    <mat-card-subtitle>{{abstract.authors}}</mat-card-subtitle>

  </mat-card-header>

  <mat-card-content>
    <div class="center">
      <div class="image-frame">

        <img *ngIf="filesEmpty" class="graphical-abstract" src="data:image/jpg;base64,{{graphicalAbstract.smallData}}"  alt="{{graphicalAbstract.fileRole}}: {{graphicalAbstract.name}}" >
      </div>
      <span class="abstract-text" [innerHTML]=" abstract.body "></span>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="showButtons">
    <button  mat-button (click)="getBigImg(graphicalAbstract.id)">LIKE</button>
    <button  mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
