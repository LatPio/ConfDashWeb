<mat-card class="card">
  <mat-card-content>

    <div class="element-description">
      <div class="abstract-title">
        {{abstract.abstractTitle}}
      </div>
      <div class="abstract-authors">
        {{abstract.authors}}
      </div>
      <div class="abstract-affiliation">
        {{abstract.affiliation}}
      </div>
      <div class="abstract-body" [innerHTML]="abstract.body">
      </div>
    </div>

  </mat-card-content>
</mat-card>
