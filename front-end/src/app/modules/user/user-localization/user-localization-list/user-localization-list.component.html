<mat-form-field style="width: 100%">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Provide filter criteria" #input>
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Place Name</th>
      <td mat-cell *matCellDef="let row"> {{row.room}} </td>
    </ng-container>

    <ng-container matColumnDef="mapName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Map Name </th>
      <td mat-cell *matCellDef="let row"> {{row.mapImage.name}} </td>
    </ng-container>


    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef >  </th>
      <td mat-cell *matCellDef="let row">
        <div style="padding: 10px">
          <button mat-raised-button [routerLink]="['/user/calendar/room', row.id]" class="btn">
            <mat-icon>calendar_month</mat-icon> Calendar
          </button>
          <button mat-raised-button [routerLink]="['/user/localization/view', row.id]" class="btn">
            <mat-icon>calendar_month</mat-icon> View
          </button>


        </div>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
